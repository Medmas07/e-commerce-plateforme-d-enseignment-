<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion / Inscription - INSATacademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4>Bienvenue sur INSATacademy</h4>
        </div>
        <div class="card-body">
          <!-- Onglets Login/Register -->
          <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Connexion</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" >Inscription</button>
            </li>
          </ul>

          <div class="tab-content" id="authTabContent">
            <!-- Connexion -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Adresse email</label>
                  <input type="email" class="form-control" id="loginEmail" required />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
              </form>
            </div>

            <!-- Inscription -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="registerName" class="form-label">Nom complet</label>
                  <input type="text" class="form-control" id="registerName" required />
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="registerEmail" required />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="registerPassword" required />
                </div>
                <div class="mb-3">
                    <label for="registerAge" class="form-label">Age</label>
                    <input type="age" class="form-control" id="registerAge" required />
                  </div>
                <div class="mb-3">
                  <label for="registerRole" class="form-label">Rôle</label>
                  <select class="form-select" id="registerRole" required>
                    <option value="">Choisir...</option>
                    <option value="eleve">Élève</option>
                    <option value="enseignant">Enseignant</option>
                    <option value="admin">Administrateur</option>
                  </select>
                </div>
                <!-- ✅ Sous-niveau pour élèves -->
                <div class="mb-3" id="studentLevelGroup" style="display: none;">
                    <label for="studentLevel" class="form-label">Niveau</label>
                    <select class="form-select" id="studentLevel">
                    <option value="">Sélectionnez le niveau</option>
                    <option value="primaire">Primaire</option>
                    <option value="secondaire">Secondaire</option>
                    <option value="bac">Baccalauréat</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<script>
    const roleSelect = document.getElementById('registerRole');
    const studentLevelGroup = document.getElementById('studentLevelGroup');
  
    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'eleve') {
        studentLevelGroup.style.display = 'block';
      } else {
        studentLevelGroup.style.display = 'none';
      }
    });

    // Affichage auto de l'onglet inscription si #register dans l'URL
  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === "#register") {
      const registerTab = new bootstrap.Tab(document.querySelector('#register-tab'));
      registerTab.show();
    }
  });
  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === "#login") {
      const registerTab = new bootstrap.Tab(document.querySelector('#login-tab'));
      registerTab.show();
    }
  });
  </script>

</body>
</html>
